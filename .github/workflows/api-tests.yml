name: API Tests

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'api/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'api/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      working-directory: ./api
      run: |
        pytest -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=70

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage
        fail_ci_if_error: false

    - name: Run linting
      working-directory: ./api
      run: |
        black --check src/
        isort --check-only src/
      continue-on-error: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meterscience_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run integration tests (when they exist)
      working-directory: ./api
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/meterscience_test
      run: |
        # pytest tests/integration/ -v --cov=src
        echo "Integration tests placeholder - add when created"
      continue-on-error: true
