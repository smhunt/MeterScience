[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:api]
command=/workspace/api/venv/bin/uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
directory=/workspace/api
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/api.err.log
stdout_logfile=/var/log/supervisor/api.out.log
environment=PYTHONUNBUFFERED=1

[program:meterpi]
command=/workspace/meterpi/venv/bin/python meterpi.py --api-only
directory=/workspace/meterpi
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/meterpi.err.log
stdout_logfile=/var/log/supervisor/meterpi.out.log
environment=PYTHONUNBUFFERED=1

[program:web]
command=npm run dev
directory=/workspace/web
autostart=false
autorestart=true
stderr_logfile=/var/log/supervisor/web.err.log
stdout_logfile=/var/log/supervisor/web.out.log

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
